name: SonarQube Analysis

on:
  push:
    branches:
      - master  # Trigger analysis on push to the main branch
  pull_request:
    branches:
      - master  # Trigger analysis on pull requests to the main branch

jobs:
  sonar:
    name: Run SonarQube Analysis
    runs-on: ubuntu-latest
    
     steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
          java-package: jdk


    - name: Install SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-4.6.2.2472-linux.zip
        unzip sonar-scanner-4.6.2.2472-linux.zip
        sudo mv sonar-scanner-4.6.2.2472-linux /opt/sonar-scanner
        sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

    - name: Run SonarQube analysis
      run: |
        sonar-scanner \
          -Dsonar.projectKey=sonarqube-implementation \
          -Dsonar.projectName="SonarQube Implementation" \
          -Dsonar.sources=src \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=sqa_5a3199d1b0e89c28c4f91da6db137c1f682dbe5b
